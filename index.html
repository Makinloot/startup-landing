<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>StartUp</title>
</head>
<body>
    <header class="header p-1">
        <div class="container">
            <div class="wrapper flex">
                <!-- header -->
                <div class="header__logo">
                    <a href="./index.html"><img src="./images/favicon.png" alt="logo"></a>
                </div>
                <div class="header__menu flex">
                    <a href="#" class="menu-link">documentation</a>
                    <a href="#" class="btn-primary">sign up</a>
                </div>
            </div>
            <img class="bg-header" src="./images/shape.png" alt="shapes">
        </div>
    </header>
    <main class="main p-1">
        <div class="container">
            <!-- hero section -->
            <section class="hero grid my-4">
                <div class="hero__primary">
                    <h2 class="heading-primary">landing template for startups</h2>
                    <p class="txt-primary mauto-1">Our landing page template works on all devices, so you only have to set it up once and get beautiful results forever.</p>
                    <div class="hero__buttons my-2 flex">
                        <a href="#" class="buttons__primary btn-primary">start free trial</a>
                        <a href="#" class="buttons__secondary btn-secondary">learn more</a>
                    </div>
                </div>
                <div class="hero__secondary">
                    <img src="./images/hero.png" alt="people sitting and working on laptops">
                    <img class="bg-main" src="./images/combined-shapes.png" alt="combined shapes">
                </div>
            </section>
        </div>
    </main>
</body>
</html>
